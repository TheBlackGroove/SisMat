<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1"/>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
 <link rel="stylesheet" type="text/css" href="../static/libraries/estilo.css" th:href="@{/libraries/estilo.css}"/>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<title>SISTEMA DE MATRICULAS ONLINE</title>
</head>
<body class="background-patron">
  
  	<div align="center" style="padding-top: 60px;">
  		<h5 class="indigo-text">Inicio de sesión</h5>
  	</div>	
  
  	<div class="container" style="padding-top: 40px;">
  		<div align="center">
  			 	<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
         		<form th:action="@{/login}" class="col s12" method="post" th:object="${usuario}">
             		<div class='row'>
             			<div class='col s12'>
             			</div>
             		</div>
         			<div class='row'>
             			<div class='input-field col s12'>
                 			<input class='validate' type='text' maxlength="6" name='login' id='login' th:field="*{ulogin}" />
                			<label for='login'>Usuario</label>
             			</div>
             	</div>

             	<div class='row'>
             		<div class='input-field col s12'>
               			<input class='validate' type='password' name='password' id='password' maxlength="16" th:field="*{upassword}"/>
             	  		<label for='password'>Contraseña</label>
             		</div>
              </div>

             	<br />
             	<div align="center">
             		<div class='row'>
               			<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
             		</div>
             	</div>
              <h4 th:text="${mensajeError}"></h4>
            </form>
  		    </div>
  			</div>
  	</div>
  
</body>
</html>
